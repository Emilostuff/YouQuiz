<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ color|upper }} Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
        integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <section class="section h-100 fullscreen">
        <button type="button" class="btn {{ color }} rounded btn-lg btn-block h-100" id="buzzer">
            <h3>BUZZ</h3>
        </button>
    </section>



    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script>
        $(document).ready(function () {
            var buzzer = document.getElementById('buzzer');

            buzzer.style.cursor = 'pointer';
            buzzer.onclick = function () {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/{{ color }}", false);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send("");
            };
        });
    </script>
</body>

</html>
